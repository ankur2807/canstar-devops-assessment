<!DOCTYPE html>
<html>
<head>
    <title>Current Time</title>
</head>
<body>
    <h1>Current Time</h1>
    <p id="current-time"></p>
    <script>
        function updateClock() {
            var currentTimeElement = document.getElementById("current-time");
            var now = new Date();
            currentTimeElement.innerText = now.toLocaleString();
        }
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
